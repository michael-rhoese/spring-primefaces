<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="" />
        </h:head>

        <h:body>
            <p:growl>
                <p:autoUpdate/>
            </p:growl>

            <p:outputPanel id="main" styleClass="ui-g ui-g-nopad">
                <div class="ui-g-12">
                    <h1 style="margin-top: 0"><i class="pi pi-book"/> Addressbook</h1>
                </div>

                <ui:include src="menu.xhtml"/>

                <p:outputPanel styleClass="ui-g-12" rendered="#{indexView.currentContent eq 'HOME'}">
                    <ui:include src="home.xhtml"/>
                </p:outputPanel>
                <p:outputPanel styleClass="ui-g-12" rendered="#{indexView.currentContent eq 'PERSONS'}">
                    <ui:include src="persons.xhtml"/>
                </p:outputPanel>
                <p:outputPanel styleClass="ui-g-12" rendered="#{indexView.currentContent eq 'ADDRESSES'}">
                    <ui:include src="addresses.xhtml"/>
                </p:outputPanel>
            </p:outputPanel>
        </h:body>
    </f:view>
</HTML>
