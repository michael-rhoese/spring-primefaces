<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panelGrid columns="2"
                 rendered="#{not empty specialView.lazyDataModel.selected}"
                 columnClasses="label,value">
        <p:outputLabel id="addressPopupStreetInputLabel" for="addressPopupStreetInput"
                       value="Street:"/>
        <h:inputText id="addressPopupStreetInput" value="#{specialView.lazyDataModel.selected.street}" required="true" requiredMessage="Street is required!"/>

        <p:outputLabel id="addressPopupZipcodeInputLabel" for="addressPopupZipcodeInput" value="Zipcode:"/>
        <h:inputText id="addressPopupZipcodeInput" value="#{specialView.lazyDataModel.selected.zipcode}" required="true" requiredMessage="Zipcode is required!"/>

        <p:outputLabel id="addressPopupCityInputLabel" for="addressPopupCityInput" value="City:"/>
        <h:inputText id="addressPopupCityInput" value="#{specialView.lazyDataModel.selected.city}" required="true" requiredMessage="City is required!"/>

        <p:outputLabel id="addressPopupCountryInputLabel" for="addressPopupCountryInput" value="Country:"/>
        <h:inputText id="addressPopupCountryInput" value="#{specialView.lazyDataModel.selected.country}" required="true" requiredMessage="Country is required!"/>
    </p:panelGrid>
</ui:composition>
